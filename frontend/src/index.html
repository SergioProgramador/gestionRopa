  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
  <script type="text/javascript">
    function genPDF(){
      var doc = new jsPDF();

      doc.text(20, 20, 'FACTURA')
      doc.text(20, 30, 'Avenida de las Cortes')
      doc.text(20, 40, 'Cádiz, 11012')
      doc.text(20, 50, 'Facturar a:')
      doc.fromHTML($('#nombreCliente').get(0), 20, 50);
      doc.fromHTML($('#apellidoCliente').get(0), 20, 60);
      doc.text(20, 80, 'DATOS DE LA FACTURA')
      doc.fromHTML($('#datos').get(0), 20, 80);

      doc.text(35, 160, 'Producto')
      doc.text(85, 160, 'Precio')
      doc.text(115, 160, 'Cantidad')
      doc.text(150, 160, 'Importe')
      doc.fromHTML($('#tabla').get(0), 20, 155,{
        'width': 10
      });

      doc.text(20, 275, 'TOTAL + IVA:')
      doc.fromHTML($('#total').get(0), 20, 280);
      
      doc.save('Factura.pdf')
    }
  </script>
