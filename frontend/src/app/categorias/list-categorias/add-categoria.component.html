<h1 mat-dialog-title>Añadir Categoría</h1>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput [(ngModel)]="nombre" placeholder="Nombre de la Categoria">
    </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Atras</button>
  <button mat-button [mat-dialog-close]="">Aceptar</button>
</div>
