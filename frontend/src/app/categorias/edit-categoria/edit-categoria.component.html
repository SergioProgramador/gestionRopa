
<div class="abrir-modal" *ngIf="modalService.modal2">
  <div class="modal"  id="modal2" tabindex="-1" role="dialog"  style="display: block">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar Categor√≠a</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cerrarModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form (ngSubmit) = "update()">
            <!-- <div class="form-group" hidden="true">
              <input type="text" hidden="true" class="form-control" id="id" [(ngModel)]="categoria.id" name="id"/>
            </div> -->
            <div class="form-group" style="margin-bottom: 1rem;">
                Nombre: <input type="text" class="form-control" [(ngModel)]="categoria.nombre" name="nombre" value="categoria.nombre"/>
            </div> 
            <button type="button" class="btn btn-light btn-sm" data-dismiss="modal" (click)="cerrarModal()">Cancelar</button>
            <button type="submit" style="float: right" class="btn btn-info btn-sm">Actualizar</button>     
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
