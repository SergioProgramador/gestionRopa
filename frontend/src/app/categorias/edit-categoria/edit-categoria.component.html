
<div class="modal fade" id="modalEditar" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalScrollableTitle">Editar Categor√≠a</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form (ngSubmit) = "update()">
            <!-- <div class="form-group" hidden="true">
              <input type="text" hidden="true" class="form-control" id="id" [(ngModel)]="categoria.id" name="id"/>
            </div> -->
            <div class="form-group" style="margin-bottom: 1rem;">
                Nombre: <input type="text" class="form-control" [(ngModel)]="categoria.nombre" name="nombre" value="categoria.nombre"/>
            </div> 
            <button type="button" class="btn btn-light btn-sm" data-dismiss="modal">Cancelar</button>
            <button type="submit" style="float: right" class="btn btn-info btn-sm">Actualizar</button>     
          </form>
        </div>
      </div>
    </div>
  </div>
