<div class="card" style="width: 13cm;">
  <div class="card-header text-center">
    <h4>{{mensaje}}</h4>
  </div>
  <div class="card-body">
    <form method="post">
      <div class="form-group">
        <div class="input-group flex-nowrap">
          <div class="input-group-prepend">
              <span class="input-group-text" id="addon-wrapping"><i class="fas fa-user"></i></span>
            </div>
        <input type="text" class="form-control" [(ngModel)]="empleado.username" name="username" placeholder="Introduce su username..." autofocus required>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group flex-nowrap">
          <div class="input-group-prepend">
              <span class="input-group-text" id="addon-wrapping"><i class="fas fa-key"></i></span>
            </div>
        <input type="password" class="form-control" [(ngModel)]="empleado.password" name="password" placeholder="ContraseÃ±a..." required>
        </div>
      </div>
      <div class="form-group ">
        <button type="button" class="btn btn-info btn-lg btn-block" (click)="login()">Iniciar Sesion</button>
        <button type="button" class="btn btn-light btn-lg btn-block" (click)="home()">Volver</button>
      </div>
    </form>
  </div>
</div>
