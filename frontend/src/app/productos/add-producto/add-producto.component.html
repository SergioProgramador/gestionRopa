<div class="row">
    <h2 class="titulo">Crear un Nuevo Producto</h2>   
</div>
<hr/>
<div class="bloque1">
  <form >
    <div class="form-group" hidden="true">
      <input type="text" hidden="true" class="form-control" id="id" [(ngModel)]="producto.id" name="id"/>
    </div>
    <div class="row">
      <div class="form-group col-md-4">
          <b>Nombre:</b> <input type="text" class="form-control" id="nombre" [(ngModel)]="producto.nombre" name="nombre" #nombre="ngModel"/>
      </div>
      <div class="form-group col-md-8">
          <b>Descripción: </b> <textarea type="text" class="form-control" id="descripcion" [(ngModel)]="producto.descripcion" name="descripcion" #descripcion="ngModel"></textarea>
      </div>
    </div>  
    <div class="row">
      <div class="form-group col-md-4">
          <b>Talla:</b> <input type="text" class="form-control" id="talla" [(ngModel)]="producto.talla" name="talla" #talla="ngModel"/>
      </div>
      <div class="form-group col-md-4">
          <b>Material:</b> <input type="text" class="form-control" id="material" [(ngModel)]="producto.material" name="material" #material="ngModel"/>
      </div>   
      <div class="form-group col-md-4">
          <b>Color:</b> <input type="text" class="form-control" id="color" [(ngModel)]="producto.color" name="color" #color="ngModel"/>
      </div>                         
    </div>           
    <div class="row">
      <div class="form-group col-md-4">
          <b>Color:</b> <input type="number" class="form-control" id="precio" [(ngModel)]="producto.precio" name="precio" #precio="ngModel"/>
      </div>    
      <div class="form-group col-md-4">
          <b>Stock:</b> <input type="number" class="form-control" id="stock" [(ngModel)]="producto.stock" name="stock" #stock="ngModel"/>
      </div>
      <div class="form-group col-md-4">
        <span><b>Proveedor:</b></span>
        <select class="custom-select" id="proveedores" [(ngModel)]="producto.proveedores" name="proveedores" #proveedores="ngModel">          
          <option *ngFor="let proveedor of proveedores" [value]="proveedor.id">{{proveedor.empresa}}</option>
        </select>
      </div>                        
    </div>
    <div class="row">
      <div class="form-group col-md-6">
        <span><b>Categorias:</b></span>
        <select class="custom-select" id="categorias" [(ngModel)]="producto.categorias" name="categorias" #categorias="ngModel" multiple>          
          <option *ngFor="let cat of categorias">{{cat.nombre}}</option>
        </select>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-12">
        <button class="btn btn-info btn-sm" type="submit" style="float: right;">Añadir Producto</button>
        <button class="btn btn-light btn-sm" (click)="gotoProductos()">Volver</button>
      </div>
    </div>  
  </form>
</div>
